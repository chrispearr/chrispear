<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kopi Susu Jojo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f3c88;
      --text: #333;
      --bg: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      object-fit: cover;
      height: 200px;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card h1 {
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      color: var(--primary);
    }

    .card p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      margin-top: 0.5rem;
      color: #555;
    }

    .button {
      margin-top: 1.5rem;
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: 0 0 0 rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      .card {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <h1>Kopi Susu Jojo</h1>
      <p>Kalo nyoba sekali pasti mau nyoba lagi jaminan Repeat order 100% üëç</p>
      <a href="https://wa.me/6283811557437" target="_blank" class="button">Hubungi Kami</a>
    </div>
  </div>

</body>
</html>
